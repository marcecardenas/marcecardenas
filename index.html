<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="encrip.javascript.js"></script>

    <title>Challenge</title>
</head>
<body>
    <div class="container">
    <div class="logo">
    <img class="logoImg" src="fotos/Logo.png">
    <h1 class="tittle"> Encriptador de texto</h1>

    </div>

    <div class="left">
        <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
    </div>

    <div class="right">
        <img  src="fotos/muñeco.png" id="imgDer">
        <h1 id="texto">Ningún mensaje fue encontrado</h1>
        <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desees encriptar o desencriptar</textarea>
        <button id="copiar" type="button" name="button" onclick="copy()">¡Copiar!</button>
    </div>

    <div class="left-button">
        <p>Solo letras minúsculas y sin acentos</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
    </div>

    <footer>
        <p class="firma">Marcela Cárdenas 2023</p>
       </footer>
    </div>
</body>
</html>
